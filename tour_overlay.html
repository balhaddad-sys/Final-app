<script>
const Tour = {
  currentStep: 0,
  isActive: false,
  
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // TOUR STEPS - Customize these for your app
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  steps: [
    {
      // Step 1: OnCall Assistant Button
      target: '.oncall-landing-btn',
      title: 'âš¡ OnCall Assistant',
      desc: 'Quick access to clinical protocols, drug dosing, and emergency guidelines. Perfect for on-call situations.',
      position: 'bottom',
      page: 'landing'
    },
    {
      // Step 2: AI Assistant Button
      target: '.ai-landing-btn',
      title: 'ğŸ¤– AI Assistant',
      desc: 'Ask any clinical question and get evidence-based answers. Your AI-powered clinical consultant.',
      position: 'bottom',

    },
    {
      // Step 3: Unit Selection
      target: '.units-grid, #unitsGrid',
      title: 'ğŸ¥ Your Units',
      desc: 'Select a unit to see your patients. You can request access to new units anytime.',
      position: 'top',
      page: 'landing'
    },
    {
      // Step 4: Patient List (after entering a unit)
      target: '.patient-card, .patients-list',
      title: 'ğŸ‘¥ Patient Cards',
      desc: 'Tap any patient to see their full profile. Critical alerts are highlighted in red.',
      position: 'bottom',
      page: 'dashboard',
      waitFor: '.patient-card'
    },
    {
      // Step 5: Bottom Navigation
      target: '.profile-nav, .bottom-nav',
      title: 'ğŸ“± Quick Navigation',
      desc: 'Switch between Overview, Meds, History, Scores, Labs, and Imaging tabs.',
      position: 'top',
      page: 'profile'
    },
    {
      // Step 6: Meds Tab
      target: '[data-tab="meds"], .profile-nav-item:nth-child(2)',
      title: 'ğŸ’Š Medications',
      desc: 'View, add, and scan medications. Tap here to see the medication features.',
      position: 'top',
      page: 'profile',
      action: 'Click to continue'
    },
    {
      // Step 7: Medication Scanner
      target: '.med-scan-btn, [onclick*="triggerMedScan"]',
      title: 'ğŸ“· Scan Medications',
      desc: 'Point your camera at any pill bottle or medication list. AI identifies drugs instantly!',
      position: 'bottom',
      page: 'profile-meds'
    },
    {
      // Step 8: Upload Medication List
      target: '.upload-zone-compact, .meds-upload-zone',
      title: 'ğŸ“‹ Import Med Lists',
      desc: 'Upload a photo of handwritten or printed medication lists. AI extracts all drugs automatically.',

    },
    {
      // Step 9: History Tab
      target: '[data-tab="history"], .profile-nav-item:nth-child(3)',
      title: 'ğŸ“œ Clinical History',
      desc: 'Tap here to upload and view clinical documents.',
      position: 'top',
      page: 'profile',
      action: 'Click to continue'
    },
    {
      // Step 10: Document Upload
      target: '.upload-zone-compact, [onclick*="triggerHistoryUpload"]',
      title: 'ğŸ“„ Smart Document Import',
      desc: 'Upload EMR screenshots, notes, lab reports, or any clinical document. AI extracts diagnoses, medications, and findings.',
      position: 'bottom',
      page: 'profile-history'
    },
    {
      // Step 11: Labs Tab
      target: '[data-tab="labs"], .profile-nav-item:nth-child(5)',
      title: 'ğŸ§ª Lab Results',
      desc: 'View and upload lab reports. AI analyzes values and alerts you to critical results.',
      position: 'top',
      page: 'profile',
      action: 'Click to continue'
    },
    {
      // Step 12: Lab Upload
      target: '.lab-upload-area',
      title: 'ğŸ“Š Upload Lab Reports',
      desc: 'Take a photo of any lab report. AI extracts values and provides clinical interpretation.',
      position: 'bottom',
      page: 'profile-labs'
    }
  ],
  
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // INITIALIZATION
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  init() {
    // Check if first time user
    if (!localStorage.getItem('medward_tour_complete')) {
      setTimeout(() => {
        document.getElementById('tourWelcome').classList.add('active');
      }, 1000);
    }
  },
  
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // START TOUR
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  start() {
    document.getElementById('tourWelcome').classList.remove('active');
    document.getElementById('tourProgress').style.display = 'block';
    this.isActive = true;
    this.currentStep = 0;
    this.showStep();
  },
  
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // SHOW CURRENT STEP
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  showStep() {
    const step = this.steps[this.currentStep];
    if (!step) {
      this.complete();
      return;
    }
    
    // Update progress
    const progress = ((this.currentStep + 1) / this.steps.length) * 100;
    document.getElementById('tourProgressBar').style.width = progress + '%';
    
    // Find target element
    const target = document.querySelector(step.target);
    
    if (!target) {
      // Element not found, skip to next
      console.log('Tour: Target not found:', step.target);
      this.next();
      return;
    }
    
    // Show overlay
    document.getElementById('tourOverlay').classList.add('active');
    
    // Position spotlight
    const rect = target.getBoundingClientRect();
    const spotlight = document.getElementById('tourSpotlight');
    const padding = 8;
    
    spotlight.style.display = 'block';
    spotlight.style.top = (rect.top - padding) + 'px';
    spotlight.style.left = (rect.left - padding) + 'px';
    spotlight.style.width = (rect.width + padding * 2) + 'px';
    spotlight.style.height = (rect.height + padding * 2) + 'px';
    
    // Position tooltip
    this.positionTooltip(step, rect);
    
    // Show finger pointer
    const finger = document.getElementById('tourFinger');
    finger.style.display = 'block';
    finger.style.top = (rect.top + rect.height / 2 - 16) + 'px';
    finger.style.left = (rect.left + rect.width / 2 - 16) + 'px';
    
    // Make target clickable
    target.style.position = 'relative';
    target.style.zIndex = '99999';
    target.style.pointerEvents = 'auto';
  },
  
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // POSITION TOOLTIP
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  positionTooltip(step, targetRect) {
    const tooltip = document.getElementById('tourTooltip');
    const isLastStep = this.currentStep === this.steps.length - 1;
    
    tooltip.innerHTML = `
      <div class="tour-step-indicator">Step ${this.currentStep + 1} of ${this.steps.length}</div>
      <div class="tour-title">${step.title}</div>
      <div class="tour-desc">${step.desc}</div>
      <div class="tour-actions">
        ${this.currentStep > 0 ? '<button class="tour-btn secondary" onclick="Tour.prev()">Back</button>' : ''}
        <button class="tour-btn ${isLastStep ? 'success' : 'primary'}" onclick="Tour.next()">
          ${isLastStep ? 'Finish' : (step.action || 'Next')}
        </button>
      </div>
    `;
    
    tooltip.style.display = 'block';
    tooltip.className = 'tour-tooltip';
    
    const tooltipRect = tooltip.getBoundingClientRect();
    const padding = 16;
    let top, left;
    
    // Position based on preference
    switch (step.position) {
      case 'top':
        top = targetRect.top - tooltipRect.height - padding - 20;
        left = targetRect.left + (targetRect.width / 2) - (tooltipRect.width / 2);
        tooltip.classList.add('arrow-bottom');
        break;
      case 'bottom':
        top = targetRect.bottom + padding + 20;
        left = targetRect.left + (targetRect.width / 2) - (tooltipRect.width / 2);
        tooltip.classList.add('arrow-top');
        break;
      case 'left':
        top = targetRect.top + (targetRect.height / 2) - (tooltipRect.height / 2);
        left = targetRect.left - tooltipRect.width - padding - 20;
        tooltip.classList.add('arrow-right');
        break;
      case 'right':
        top = targetRect.top + (targetRect.height / 2) - (tooltipRect.height / 2);
        left = targetRect.right + padding + 20;
        tooltip.classList.add('arrow-left');
        break;
    }
    
    // Keep within viewport
    left = Math.max(16, Math.min(left, window.innerWidth - tooltipRect.width - 16));
    top = Math.max(16, Math.min(top, window.innerHeight - tooltipRect.height - 16));
    
    tooltip.style.top = top + 'px';
    tooltip.style.left = left + 'px';
  },
  
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // NAVIGATION
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  next() {
    this.hideStep();
    this.currentStep++;
    
    if (this.currentStep >= this.steps.length) {
      this.complete();
    } else {
      // Small delay for animation
      setTimeout(() => this.showStep(), 300);
    }
  },
  
  prev() {
    if (this.currentStep > 0) {
      this.hideStep();
      this.currentStep--;
      setTimeout(() => this.showStep(), 300);
    }
  },
  
  hideStep() {
    document.getElementById('tourOverlay').classList.remove('active');
    document.getElementById('tourSpotlight').style.display = 'none';
    document.getElementById('tourTooltip').style.display = 'none';
    document.getElementById('tourFinger').style.display = 'none';
    
    // Reset target z-index
    const step = this.steps[this.currentStep];
    if (step) {
      const target = document.querySelector(step.target);
      if (target) {
        target.style.zIndex = '';
        target.style.pointerEvents = '';
      }
    }
  },
  
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // COMPLETE / SKIP
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  complete() {
    this.hideStep();
    document.getElementById('tourProgress').style.display = 'none';
    document.getElementById('tourComplete').classList.add('active');
    this.isActive = false;
  },
  
  skip() {
    document.getElementById('tourWelcome').classList.remove('active');
    localStorage.setItem('medward_tour_complete', 'true');
  },
  
  finish() {
    document.getElementById('tourComplete').classList.remove('active');
    localStorage.setItem('medward_tour_complete', 'true');
  },
  
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // RESTART TOUR (can be called from settings)
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  restart() {
    localStorage.removeItem('medward_tour_complete');
    document.getElementById('tourWelcome').classList.add('active');
  }
};

// Initialize tour when DOM is ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', () => Tour.init());
} else {
  Tour.init();
}

// Expose restart function globally
window.restartTour = () => Tour.restart();
</script>
