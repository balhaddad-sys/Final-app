<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Functions Debug Tool</title>
  <style>
    body { font-family: monospace; padding: 20px; max-width: 1000px; margin: 0 auto; background: #1e1e1e; color: #d4d4d4; }
    h1 { color: #4ec9b0; }
    button { padding: 10px 20px; margin: 5px; background: #0e639c; color: white; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background: #1177bb; }
    .output { background: #252526; padding: 15px; border-radius: 4px; margin-top: 20px; min-height: 200px; white-space: pre-wrap; word-break: break-all; }
    .success { color: #4ec9b0; }
    .error { color: #f48771; }
    .info { color: #4fc1ff; }
    .section { margin: 20px 0; padding: 15px; border: 1px solid #3e3e42; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>üîç Firebase Functions Debug Tool</h1>
  <p>This page tests Firebase Functions deployment and connectivity</p>

  <div class="section">
    <h2>Test 1: Direct HTTPS Request (No CORS)</h2>
    <button onclick="testHealthCheckDirect()">Test Health Check (Direct fetch)</button>
    <button onclick="testHealthCheckCORS()">Test Health Check (CORS)</button>
  </div>

  <div class="section">
    <h2>Test 2: Firebase SDK</h2>
    <button onclick="testFirebaseSDK()">Initialize Firebase SDK</button>
    <button onclick="testCallableFunction()">Test Callable Function</button>
  </div>

  <div class="section">
    <h2>Test 3: Network Diagnostics</h2>
    <button onclick="testDNS()">Test DNS Resolution</button>
    <button onclick="testConnectivity()">Test Connectivity</button>
  </div>

  <div class="section">
    <button onclick="clearOutput()" style="background: #666;">Clear Output</button>
  </div>

  <div id="output" class="output">Ready to test...</div>

  <script>
    function log(type, message) {
      const output = document.getElementById('output');
      const timestamp = new Date().toISOString();
      const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
      output.innerHTML += `\n<span class="${className}">[${timestamp}] [${type.toUpperCase()}] ${message}</span>`;
      output.scrollTop = output.scrollHeight;
    }

    function clearOutput() {
      document.getElementById('output').innerHTML = 'Output cleared...';
    }

    // Test 1: Direct HTTPS request
    async function testHealthCheckDirect() {
      const url = 'https://us-central1-medward-pro.cloudfunctions.net/healthCheck';
      log('info', `Testing: ${url}`);

      try {
        const response = await fetch(url, {
          method: 'GET',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        log('success', `HTTP Status: ${response.status} ${response.statusText}`);
        log('info', `Response headers: ${JSON.stringify([...response.headers.entries()])}`);

        if (response.ok) {
          const data = await response.json();
          log('success', `Response body: ${JSON.stringify(data, null, 2)}`);
        } else {
          const text = await response.text();
          log('error', `Response body: ${text}`);
        }
      } catch (error) {
        log('error', `Fetch failed: ${error.message}`);
        log('error', `Error type: ${error.name}`);
        log('error', `Stack: ${error.stack}`);
      }
    }

    async function testHealthCheckCORS() {
      const url = 'https://us-central1-medward-pro.cloudfunctions.net/healthCheck';
      log('info', `Testing CORS: ${url}`);

      try {
        const response = await fetch(url, {
          method: 'OPTIONS',  // CORS preflight
        });
        log('info', `CORS preflight status: ${response.status}`);
        log('info', `Access-Control-Allow-Origin: ${response.headers.get('access-control-allow-origin')}`);
        log('info', `Access-Control-Allow-Methods: ${response.headers.get('access-control-allow-methods')}`);
      } catch (error) {
        log('error', `CORS test failed: ${error.message}`);
      }
    }

    // Test 2: Firebase SDK
    let app, auth, functions;

    async function testFirebaseSDK() {
      log('info', 'Initializing Firebase SDK...');

      try {
        const { initializeApp } = await import('https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js');
        const { getAuth } = await import('https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js');
        const { getFunctions } = await import('https://www.gstatic.com/firebasejs/12.8.0/firebase-functions.js');

        const firebaseConfig = {
          apiKey: "AIzaSyDuug0BTqO6DsSuyS2RkVcrcXCIB7E0oB4",
          authDomain: "medward-pro.firebaseapp.com",
          projectId: "medward-pro",
          storageBucket: "medward-pro.firebasestorage.app",
          messagingSenderId: "1033128540980",
          appId: "1:1033128540980:web:07bba197713232b0b54361",
          measurementId: "G-LQYE3F4T5C"
        };

        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        functions = getFunctions(app, 'us-central1');

        log('success', 'Firebase SDK initialized successfully');
        log('info', `Project: ${firebaseConfig.projectId}`);
        log('info', `Auth Domain: ${firebaseConfig.authDomain}`);
        log('info', `Functions region: us-central1`);
      } catch (error) {
        log('error', `Firebase SDK initialization failed: ${error.message}`);
      }
    }

    async function testCallableFunction() {
      if (!functions) {
        log('error', 'Firebase SDK not initialized. Click "Initialize Firebase SDK" first.');
        return;
      }

      log('info', 'Testing callable function (healthCheck)...');

      try {
        const { httpsCallable } = await import('https://www.gstatic.com/firebasejs/12.8.0/firebase-functions.js');

        // Test a simple callable function (getUserProfile - doesn't require auth for testing)
        log('info', 'Note: healthCheck is onRequest, not callable. Testing if we can construct callable reference...');

        // Try to call a simple function
        const testFunc = httpsCallable(functions, 'healthCheck');
        log('info', 'Created callable reference');

        try {
          const result = await testFunc({});
          log('success', `Function called successfully: ${JSON.stringify(result.data)}`);
        } catch (callError) {
          log('error', `Function call failed: ${callError.message}`);
          log('info', `Error code: ${callError.code}`);
          log('info', `Error details: ${callError.details}`);
        }
      } catch (error) {
        log('error', `Setup failed: ${error.message}`);
      }
    }

    // Test 3: Network diagnostics
    async function testDNS() {
      log('info', 'Testing DNS resolution for us-central1-medward-pro.cloudfunctions.net...');

      try {
        // Try to fetch a simple resource to test DNS
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 5000);

        const response = await fetch('https://us-central1-medward-pro.cloudfunctions.net/healthCheck', {
          method: 'HEAD',
          signal: controller.signal
        }).catch(err => {
          if (err.name === 'AbortError') {
            return { status: 'timeout' };
          }
          throw err;
        });

        clearTimeout(timeout);

        if (response.status === 'timeout') {
          log('error', 'DNS resolution timed out (5s)');
        } else {
          log('success', `DNS resolved successfully. HTTP status: ${response.status}`);
        }
      } catch (error) {
        if (error.message.includes('Failed to fetch')) {
          log('error', 'Network error - could be DNS, firewall, or function not deployed');
        } else {
          log('error', `DNS test failed: ${error.message}`);
        }
      }
    }

    async function testConnectivity() {
      log('info', 'Testing connectivity to various endpoints...');

      const endpoints = [
        'https://www.google.com/favicon.ico',
        'https://firebase.google.com/favicon.ico',
        'https://us-central1-medward-pro.cloudfunctions.net/healthCheck',
        'https://medward-pro.firebaseapp.com'
      ];

      for (const endpoint of endpoints) {
        try {
          const controller = new AbortController();
          const timeout = setTimeout(() => controller.abort(), 3000);

          const start = Date.now();
          const response = await fetch(endpoint, {
            method: 'HEAD',
            signal: controller.signal
          });
          const duration = Date.now() - start;

          clearTimeout(timeout);
          log('success', `${endpoint} - ${response.status} (${duration}ms)`);
        } catch (error) {
          log('error', `${endpoint} - ${error.message}`);
        }
      }
    }

    // Initial info
    log('info', 'Debug tool loaded');
    log('info', `Current URL: ${window.location.href}`);
    log('info', `User Agent: ${navigator.userAgent}`);
    log('info', 'Start by clicking "Test Health Check (Direct fetch)" to test basic connectivity');
  </script>
</body>
</html>
