name: ğŸ”¥ Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - 'medward-firebase/**'
      - '.github/workflows/firebase-hosting-deploy.yml'
  workflow_dispatch:  # Allow manual triggers

# Cancel in-progress deploys of same branch
concurrency:
  group: firebase-hosting-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Firebase Hosting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: medward-firebase/functions/package-lock.json

      - name: ğŸ“¦ Install Firebase Tools
        run: npm install -g firebase-tools

      - name: ğŸ“¦ Install Functions Dependencies
        working-directory: medward-firebase/functions
        run: npm ci

      - name: ğŸš€ Deploy to Firebase Hosting
        working-directory: medward-firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          if [ -n "$FIREBASE_TOKEN" ]; then
            firebase deploy --only hosting --token "$FIREBASE_TOKEN" --non-interactive
          else
            echo "âš ï¸  Warning: FIREBASE_TOKEN not set in repository secrets"
            echo "Please add your Firebase CI token to GitHub repository secrets:"
            echo "1. Run: firebase login:ci"
            echo "2. Copy the token"
            echo "3. Add it to GitHub: Settings > Secrets > New secret > FIREBASE_TOKEN"
            exit 1
          fi

      - name: ğŸ’¬ Deployment Success
        if: success()
        run: |
          echo "âœ… Successfully deployed to Firebase Hosting!"
          echo "ğŸŒ View your site at: https://medward-pro.web.app"
