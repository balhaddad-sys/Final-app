name: ğŸ”¥ Firebase Functions Deploy

on:
  push:
    branches:
      - main
      - claude/**
    paths:
      - 'medward-firebase/functions/**'
      - 'medward-firebase/firebase.json'
      - 'medward-firebase/.firebaserc'
      - '.github/workflows/firebase-functions-deploy.yml'
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: firebase-functions-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./medward-firebase

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: medward-firebase/functions/package-lock.json

      - name: ğŸ“¦ Install Functions Dependencies
        run: npm ci
        working-directory: ./medward-firebase/functions

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: ğŸ”¥ Deploy Firebase Functions
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --project medward-pro --non-interactive --debug

      - name: ğŸ“Š Deployment Summary
        if: success()
        run: |
          echo "âœ… Firebase Functions deployed successfully!"
          echo "ğŸ“ Project: medward-pro"
          echo "ğŸŒ Region: us-central1"
          echo ""
          echo "ğŸ”— Test your functions:"
          echo "https://us-central1-medward-pro.cloudfunctions.net/healthCheck"
