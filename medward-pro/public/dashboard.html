<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#005eb8">
  <title>Dashboard - MedWard Pro</title>
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-layout">
    <header class="app-header">
      <div class="header-left">
        <a href="./landing.html" class="btn btn-icon btn-ghost">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
        </a>
        <div class="unit-title" id="unit-title">Loading...</div>
      </div>
      <div class="header-right">
        <div id="sync-status"></div>
        <button id="add-patient-btn" class="btn btn-primary">+ Add Patient</button>
      </div>
    </header>

    <div class="dashboard-main">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h3>Patients</h3>
          <div class="patient-count" id="patient-count">0</div>
        </div>
        <div class="sidebar-search">
          <input type="text" id="patient-search" class="form-input" placeholder="Search patients...">
        </div>
        <div class="patient-list" id="patient-list">
          <!-- Patients will be rendered here -->
        </div>
      </aside>

      <main class="content">
        <div class="content-placeholder" id="content-placeholder">
          <div class="placeholder-icon">&#128203;</div>
          <h2>Select a patient</h2>
          <p>Choose a patient from the list to view their details and tasks.</p>
        </div>
        <div class="patient-detail" id="patient-detail" style="display: none;">
          <!-- Patient detail will be rendered here -->
        </div>
      </main>
    </div>
  </div>

  <style>
    .dashboard-layout {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-sm) var(--space-md);
      background: var(--bg-surface);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .unit-title {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .dashboard-main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 320px;
      background: var(--bg-surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-md);
      border-bottom: 1px solid var(--border);
    }

    .sidebar-header h3 {
      margin: 0;
      font-size: 1rem;
    }

    .patient-count {
      background: var(--primary-light);
      color: var(--primary);
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .sidebar-search {
      padding: var(--space-sm) var(--space-md);
      border-bottom: 1px solid var(--border);
    }

    .sidebar-search .form-input {
      padding: 10px 12px;
    }

    .patient-list {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-sm);
    }

    .patient-list .patient-item {
      margin-bottom: var(--space-sm);
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-md);
    }

    .content-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: var(--text-muted);
    }

    .placeholder-icon {
      font-size: 4rem;
      margin-bottom: var(--space-md);
      opacity: 0.5;
    }

    .content-placeholder h2 {
      color: var(--text-secondary);
      margin-bottom: var(--space-sm);
    }

    .patient-detail {
      max-width: 800px;
      margin: 0 auto;
    }

    .patient-detail-header {
      display: flex;
      align-items: flex-start;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-lg);
      border-bottom: 1px solid var(--border);
    }

    .patient-detail-info {
      flex: 1;
    }

    .patient-detail-info h2 {
      margin-bottom: var(--space-xs);
    }

    .patient-detail-meta {
      display: flex;
      gap: var(--space-md);
      flex-wrap: wrap;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .patient-actions {
      display: flex;
      gap: var(--space-sm);
    }

    .patient-detail-section {
      margin-bottom: var(--space-lg);
    }

    .patient-detail-section h4 {
      margin-bottom: var(--space-sm);
      color: var(--text-secondary);
      font-size: 0.85rem;
      text-transform: uppercase;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-md);
    }

    .task-stats {
      display: flex;
      gap: var(--space-md);
      margin-bottom: var(--space-md);
      font-size: 0.9rem;
    }

    .task-stats .stat.urgent {
      color: var(--danger);
      font-weight: 600;
    }

    .task-group {
      margin-bottom: var(--space-lg);
    }

    .task-group h5 {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: var(--space-sm);
    }

    .task-group-completed {
      opacity: 0.7;
    }

    .empty-tasks {
      text-align: center;
      padding: var(--space-lg);
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: fixed;
        left: 0;
        top: 60px;
        bottom: 0;
        z-index: 50;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .content {
        padding: var(--space-sm);
      }
    }
  </style>

  <script type="module">
    import { Data, Store, EventBus, Monitor, Toast } from './src/main.js';
    import { PatientService } from './src/features/patients/patient.service.js';
    import { PatientUI } from './src/features/patients/patient.ui.js';
    import { TaskService } from './src/features/tasks/task.service.js';
    import { UnitService } from './src/features/units/unit.service.js';
    import { Sync } from './src/services/firebase.sync.js';
    import { KeyedListRenderer } from './src/ui/list-renderer.js';
    import { Modal } from './src/ui/components/modal.js';
    import { SyncBadge } from './src/ui/components/sync-badge.js';
    import { ClinicalTypeahead } from './src/features/tasks/clinical-typeahead.js';

    let patientListRenderer;
    let currentPatient = null;

    document.addEventListener('medward:ready', init);

    async function init() {
      // Get unit from URL
      const params = new URLSearchParams(window.location.search);
      const unitId = params.get('unit');

      if (!unitId) {
        window.location.href = './landing.html';
        return;
      }

      // Select unit and subscribe
      const unit = UnitService.getById(unitId);
      if (unit) {
        UnitService.select(unit);
        Sync.subscribeToUnit(unitId);
        document.getElementById('unit-title').textContent = unit.name;
      }

      // Attach sync badge
      SyncBadge.attach('sync-status');

      // Initialize patient list renderer
      patientListRenderer = new KeyedListRenderer('patient-list', {
        renderItem: (patient) => PatientUI.renderListItem(patient),
        onClick: selectPatient,
        onLongPress: showPatientMenu,
        emptyMessage: 'No patients yet',
        emptyIcon: '&#128203;'
      });

      // Render initial patients
      renderPatients();

      // Listen for changes
      EventBus.on('store:patients', renderPatients);
      EventBus.on('store:tasks', () => {
        renderPatients();
        if (currentPatient) renderPatientDetail(currentPatient.id);
      });

      // Search
      document.getElementById('patient-search').addEventListener('input', (e) => {
        const query = e.target.value.trim();
        const patients = query
          ? PatientService.search(query)
          : PatientService.getActive();
        patientListRenderer.render(patients);
      });

      // Add patient button
      document.getElementById('add-patient-btn').addEventListener('click', showAddPatientModal);
    }

    function renderPatients() {
      const patients = PatientService.getActive();
      patientListRenderer.render(patients);
      document.getElementById('patient-count').textContent = patients.length;
    }

    function selectPatient(patient) {
      currentPatient = patient;
      PatientService.select(patient);

      // Update list selection
      document.querySelectorAll('.patient-item').forEach(el => {
        el.classList.toggle('selected', el.dataset.id === patient.id);
      });

      renderPatientDetail(patient.id);
    }

    function renderPatientDetail(patientId) {
      const patient = PatientService.getWithTasks(patientId);
      if (!patient) return;

      const placeholder = document.getElementById('content-placeholder');
      const detail = document.getElementById('patient-detail');

      placeholder.style.display = 'none';
      detail.style.display = 'block';
      detail.innerHTML = PatientUI.renderDetail(patient);

      // Attach event handlers
      detail.querySelector('[data-action="edit"]')?.addEventListener('click', () => {
        showEditPatientModal(patient);
      });

      detail.querySelector('[data-action="menu"]')?.addEventListener('click', () => {
        showPatientMenu(patient);
      });

      detail.querySelector('[data-action="add-task"]')?.addEventListener('click', () => {
        showAddTaskModal(patient.id);
      });

      // Task toggle handlers
      detail.querySelectorAll('[data-action="toggle-task"]').forEach(checkbox => {
        checkbox.addEventListener('change', async (e) => {
          const taskId = e.target.closest('.task-item').dataset.id;
          await TaskService.toggle(taskId);
        });
      });

      // Task delete handlers
      detail.querySelectorAll('[data-action="delete-task"]').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const taskId = e.target.closest('.task-item').dataset.id;
          if (await Modal.confirm('Delete this task?')) {
            await TaskService.delete(taskId);
          }
        });
      });
    }

    function showAddPatientModal() {
      Modal.create({
        title: 'Add Patient',
        content: PatientUI.renderForm(),
        onOpen: (overlay) => {
          const form = overlay.querySelector('#patient-form');

          form.querySelector('[data-action="cancel"]').addEventListener('click', () => {
            Modal.closeAll();
          });

          form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
              await PatientService.add({
                name: formData.get('name'),
                mrn: formData.get('mrn'),
                bed: formData.get('bed'),
                diagnosis: formData.get('diagnosis'),
                notes: formData.get('notes')
              });
              Modal.closeAll();
            } catch (error) {
              Toast.error(error.message);
            }
          });

          form.querySelector('#patient-name').focus();
        }
      });
    }

    function showEditPatientModal(patient) {
      Modal.create({
        title: 'Edit Patient',
        content: PatientUI.renderForm(patient),
        onOpen: (overlay) => {
          const form = overlay.querySelector('#patient-form');

          form.querySelector('[data-action="cancel"]').addEventListener('click', () => {
            Modal.closeAll();
          });

          form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
              await PatientService.update(patient.id, {
                name: formData.get('name'),
                mrn: formData.get('mrn'),
                bed: formData.get('bed'),
                diagnosis: formData.get('diagnosis'),
                notes: formData.get('notes')
              });
              Modal.closeAll();
              renderPatientDetail(patient.id);
            } catch (error) {
              Toast.error(error.message);
            }
          });
        }
      });
    }

    function showPatientMenu(patient) {
      Modal.create({
        title: patient.name,
        content: `
          <div class="menu-options">
            <button class="btn btn-secondary btn-full" data-action="discharge">Discharge Patient</button>
            <button class="btn btn-secondary btn-full" data-action="archive">Archive Patient</button>
            <button class="btn btn-secondary btn-full" data-action="handover">Send Handover</button>
            <button class="btn btn-danger btn-full" data-action="delete">Delete Patient</button>
          </div>
        `,
        size: 'small',
        onOpen: (overlay) => {
          overlay.querySelector('[data-action="discharge"]').addEventListener('click', async () => {
            if (await Modal.confirm('Discharge this patient?')) {
              await PatientService.discharge(patient.id);
              Modal.closeAll();
              renderPatients();
            }
          });

          overlay.querySelector('[data-action="archive"]').addEventListener('click', async () => {
            await PatientService.archive(patient.id);
            Modal.closeAll();
            renderPatients();
          });

          overlay.querySelector('[data-action="handover"]').addEventListener('click', () => {
            Modal.closeAll();
            window.location.href = `./handover.html?patient=${patient.id}`;
          });

          overlay.querySelector('[data-action="delete"]').addEventListener('click', async () => {
            if (await Modal.confirm('Are you sure you want to delete this patient?')) {
              await PatientService.delete(patient.id);
              Modal.closeAll();
              currentPatient = null;
              document.getElementById('content-placeholder').style.display = 'flex';
              document.getElementById('patient-detail').style.display = 'none';
            }
          });
        }
      });
    }

    function showAddTaskModal(patientId) {
      Modal.create({
        title: 'Add Task',
        content: `
          <form id="task-form">
            <div class="form-group">
              <label class="form-label" for="task-text">Task</label>
              <input type="text" id="task-text" class="form-input" required placeholder="Start typing to search clinical tasks...">
            </div>
            <div class="form-group">
              <label class="form-label">Category Filter</label>
              <div class="category-filters" id="category-filters">
                <button type="button" class="btn btn-sm filter-btn active" data-category="">All</button>
                <button type="button" class="btn btn-sm filter-btn" data-category="labs">Labs</button>
                <button type="button" class="btn btn-sm filter-btn" data-category="imaging">Imaging</button>
                <button type="button" class="btn btn-sm filter-btn" data-category="consults">Consults</button>
                <button type="button" class="btn btn-sm filter-btn" data-category="procedures">Procedures</button>
                <button type="button" class="btn btn-sm filter-btn" data-category="admin">Admin</button>
              </div>
            </div>
          </form>
        `,
        showFooter: true,
        footerContent: `
          <button class="btn btn-secondary modal-cancel">Cancel</button>
          <button class="btn btn-primary" id="add-task-submit">Add Task</button>
        `,
        onOpen: (overlay) => {
          const input = document.getElementById('task-text');
          let selectedTask = null;

          // Initialize typeahead
          const typeahead = new ClinicalTypeahead(input, {
            onSelect: (task) => {
              selectedTask = task;
            }
          });

          // Category filter buttons
          overlay.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              overlay.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
              btn.classList.add('active');
              typeahead.setFilter(btn.dataset.category || null);
              typeahead.show();
            });
          });

          overlay.querySelector('.modal-cancel').addEventListener('click', () => {
            typeahead.destroy();
            Modal.closeAll();
          });

          overlay.querySelector('#add-task-submit').addEventListener('click', async () => {
            const text = input.value.trim();
            if (!text) {
              Toast.warning('Please enter a task');
              return;
            }

            try {
              await TaskService.add(patientId, text, {
                category: selectedTask?.category || 'general',
                priority: selectedTask?.priority || 'routine'
              });
              typeahead.destroy();
              Modal.closeAll();
            } catch (error) {
              Toast.error(error.message);
            }
          });

          input.focus();
        }
      });
    }
  </script>
</body>
</html>
