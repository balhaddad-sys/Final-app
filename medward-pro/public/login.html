<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#005eb8">
  <title>Login - MedWard Pro</title>
  <link rel="stylesheet" href="./styles/base.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-header">
        <div class="logo">
          <span class="logo-icon">+</span>
          <span class="logo-text">MedWard Pro</span>
        </div>
        <p class="auth-subtitle">Sign in to your account</p>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>

      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label class="form-label" for="login-email">Email</label>
          <input type="email" id="login-email" name="email" class="form-input" required placeholder="you@hospital.org">
        </div>
        <div class="form-group">
          <label class="form-label" for="login-password">Password</label>
          <input type="password" id="login-password" name="password" class="form-input" required placeholder="Your password">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-full">Sign In</button>
        <a href="#" class="forgot-link" id="forgot-password">Forgot password?</a>
      </form>

      <form id="signup-form" class="auth-form" style="display: none;">
        <div class="form-group">
          <label class="form-label" for="signup-name">Full Name</label>
          <input type="text" id="signup-name" name="name" class="form-input" required placeholder="Dr. Jane Smith">
        </div>
        <div class="form-group">
          <label class="form-label" for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" class="form-input" required placeholder="you@hospital.org">
        </div>
        <div class="form-group">
          <label class="form-label" for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" class="form-input" required placeholder="At least 6 characters" minlength="6">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-full">Create Account</button>
      </form>

      <div class="auth-divider">
        <span>or</span>
      </div>

      <button id="google-signin" class="btn btn-secondary btn-lg btn-full btn-google">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
    </div>
  </div>

  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-md);
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--bg-app) 100%);
    }

    .auth-container {
      background: var(--bg-surface);
      border-radius: var(--radius);
      padding: var(--space-xl);
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow-lg);
    }

    .auth-header {
      text-align: center;
      margin-bottom: var(--space-lg);
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: var(--space-sm);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--primary);
      color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
    }

    .auth-subtitle {
      color: var(--text-secondary);
      margin: 0;
    }

    .auth-tabs {
      display: flex;
      gap: var(--space-sm);
      margin-bottom: var(--space-lg);
      background: var(--bg-input);
      padding: 4px;
      border-radius: var(--radius-sm);
    }

    .auth-tab {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      border-radius: var(--radius-xs);
      color: var(--text-secondary);
      transition: all var(--transition);
    }

    .auth-tab.active {
      background: var(--bg-surface);
      color: var(--text-main);
      box-shadow: var(--shadow-sm);
    }

    .auth-form {
      margin-bottom: var(--space-md);
    }

    .btn-full {
      width: 100%;
    }

    .forgot-link {
      display: block;
      text-align: center;
      margin-top: var(--space-md);
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .auth-divider {
      display: flex;
      align-items: center;
      margin: var(--space-lg) 0;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .auth-divider span {
      padding: 0 var(--space-md);
    }

    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
    }

    .btn-google svg {
      flex-shrink: 0;
    }
  </style>

  <script type="module">
    import { Auth } from '../src/services/firebase.auth.js';
    import { Toast } from '../src/ui/components/toast.js';
    import { Monitor } from '../src/monitor/monitor.core.js';

    // Initialize
    Monitor.init();
    Toast.init();

    // Tab switching
    document.querySelectorAll('.auth-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const tabName = tab.dataset.tab;
        document.getElementById('login-form').style.display = tabName === 'login' ? 'block' : 'none';
        document.getElementById('signup-form').style.display = tabName === 'signup' ? 'block' : 'none';
      });
    });

    // Login form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Signing in...';

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const result = await Auth.signIn(email, password);

      if (result.success) {
        window.location.href = './landing.html';
      } else {
        Toast.error(result.error);
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });

    // Signup form
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Creating account...';

      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      const result = await Auth.signUp(email, password, name);

      if (result.success) {
        window.location.href = './landing.html';
      } else {
        Toast.error(result.error);
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    });

    // Google sign in
    document.getElementById('google-signin').addEventListener('click', async () => {
      const btn = document.getElementById('google-signin');
      btn.disabled = true;

      const result = await Auth.signInWithGoogle();

      if (result.success) {
        window.location.href = './landing.html';
      } else {
        Toast.error(result.error);
        btn.disabled = false;
      }
    });

    // Forgot password
    document.getElementById('forgot-password').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;

      if (!email) {
        Toast.warning('Please enter your email address first');
        document.getElementById('login-email').focus();
        return;
      }

      const result = await Auth.resetPassword(email);

      if (result.success) {
        Toast.success('Password reset email sent. Check your inbox.');
      } else {
        Toast.error(result.error);
      }
    });
  </script>
</body>
</html>
